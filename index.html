<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centered Heading with Loading Spinner</title>
    <style>
        /* Center the content horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        .loading-spinner {
            margin-top: 20px;
            display: inline-block;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Animation for the loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Сервер засвартай байгаа тул түр хүлээнэ үү.</h2>
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
